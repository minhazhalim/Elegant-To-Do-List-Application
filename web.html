<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>To-Do list Application</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <script src="application.js" defer></script>
  </head>
  <body>
    <h1 class="title">stuff i need to do</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">my lists</h2>
      <ul class="task-list" data-lists></ul>
      <form data-new-list-form>
        <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name"/>
        <button type="button" class="button create" aria-label="create new list">+</button>
      </form>
    </div>
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>youtube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
            <form data-new-task-form>
                <input type="text" data-new-task-input class="new task" placeholder="new task name" aria-label="new task name"/>
                <button type="button" class="button create" aria-label="create new task">+</button>
            </form>
        </div>
        <div class="delete-stuff">
          <button type="button" class="button delete" data-clear-complete-tasks-button>clear completed tasks</button>
          <button type="button" class="button delete" data-delete-list-button>delete list</button>
        </div>
      </div>
    </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox"/>
        <label><span class="custom-checkbox"></span></label>
      </div>
    </template>
  </body>
</html>
