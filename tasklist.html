<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Task Management Application</title>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous'/>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css' integrity='sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==' crossorigin='anonymous'/>
     <script src="management.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="row">
               <div class="col s12">
                    <div class="card" id="main">
                         <div class="card-content">
                              <span class="card-title">task list</span>
                              <div class="row">
                                   <form id="task-form">
                                        <div class="input-field col s12">
                                             <input type="text" name="task" id="task">
                                             <label for="task">new task</label>
                                        </div>
                                        <input type="submit" class="btn" value="add task">
                                   </form>
                              </div>
                         </div>
                         <div class="card-action">
                              <h5 id="task-title">tasks</h5>
                              <div class="input-field col s12">
                                   <input type="text" name="filter" id="filter">
                                   <label for="filter">filter tasks</label>
                              </div>
                              <ul class="collection"></ul>
                              <a href="#" class="btn black clear-tasks">clear tasks</a>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js' integrity='sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==' crossorigin='anonymous'></script>
</body>
</html>
