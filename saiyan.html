<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>To-Do List Application</title>
     <link rel="stylesheet" href="./sass-to-css/ninja.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
     <script src="./javascript/warrior.js" type="module"></script>
</head>
<body>
     <main>
          <section class="newItemEntry">
               <form id="itemEntryForm">
                    <label for="newItem">enter a new to do item</label>
                    <input type="text" id="newItem" size="40" autocomplete="off" tabindex="0" placeholder="add item">
                    <button type="button" class="button" id="addItem" title="add new item" aria-label="add new item to list" tabindex="0">+</button>
               </form>
          </section>
          <section class="listContainer">
               <div class="listTitle">
                    <h1 tabindex="0">to do list</h1>
                    <button type="button" class="button" id="clearItems" title="clear the list" aria-label="remove all items from the list" tabindex="0">clear</button>
               </div>
               <hr>
               <div id="listItems">
                    <div class="item">
                         <input type="checkbox" id="1" tabindex="0">
                         <label for="1">eat</label>
                    </div>
                    <div class="item">
                         <input type="checkbox" id="2" tabindex="0">
                         <label for="2">sleep</label>
                    </div>
               </div>
               <p class="confirmation" id="confirmation" aria-live="assertive"></p>
          </section>
     </main>
</body>
</html>
